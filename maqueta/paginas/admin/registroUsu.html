<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRO USUARIOS</title>
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><!-- importacion de iconos -->

<body>
  <div class="contenedorPrincipal"><!--Encabezado Andres -->

      <h1>Lista de clientes registrados</h1>
      <div class="filtros">
        <div class="filtroId">
          <label for="filtroId">Filtrar por ID:</label>
          <div class="input-group">
            <input type="text" id="filtroId" onkeyup="filtrarTabla('id')">
            <button>Buscar</button>
          </div>
        </div>

        <div class="filtroNombre">
          <label for="filtroNombre">Filtrar por Nombre:</label>
          <div class="input-group">
            <input type="text" id="filtroNombre" onkeyup="filtrarTabla('nombre')">
            <button>Buscar</button>
          </div>
        </div>
      </div>

      <table class="tablaClientes">
        <thead>
          <tr>
            <th>Id_cliente</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Contrase√±a</th>
          </tr>
        </thead>
        <tbody id="tablaClientesBody">
          <tr>
            
          </tr>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Footer -->
    <footer class="footer">
    </footer>
