<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="shortcut icon" href="https://i.postimg.cc/qRvXjXKP/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><!-- importacion de iconos -->
  <link rel="stylesheet" href="../../estilos/publico/login.css">
</head>

<body>
  <main class="contenedorPrincipal">
    <!-- Sin head -->
    <header></header>
    <!-- Contenido total de la pagina  -->
    <div class="contenidoTotal">  
      <!-- Seccion de Registro  -->
      <section class="secRegistro dinami">        
        <!-- Logo1 -->
        <div class="logoo1">
          <img src="https://i.postimg.cc/xdqv2rgS/logo-Naranja.png" alt="logo">
          <p>¡HOLA! <br>¿Ya tienes una cuenta?</p>
        </div> 
        <!-- Titulo -->
        <div class="registro">
          <h2>Registro</h2>
        </div>
        <!-- Formulario de Registro -->
        <form class="registroForm" id="registroForm" action="" method="post" novalidate>

          <div class="nombres">
            <input type="text" name="nombres" id="nombres" required>
            <label for="nombres">Nombres</label>
          </div>
          <div class="apellidos">
            <input type="text" name="apellidos" id="apellidos" required>
            <label for="apellidos">Apellidos</label>
          </div>

          <div class="correo">
            <input type="email" name="correo" id="correo" required>
            <label for="correo">Correo</label>
          </div>

          <div class="password">
            <input type="password" name="password" id="password" required>
            <label for="password">Contraseña</label>
          </div>

          <div class="passwordconf">
            <input type="password" name="passwordconf" id="passwordconf" required>
            <label for="passwordconf">Confirma la contraseña</label>
          </div>
          <div class="crearR">
            <input type="submit" value="Crear Cuenta" id="btnCrearCuenta">
          </div>

        </form>
        <!-- Boton apartado iniciar sesión -->
        <div class="btnIng" id="btnIng">
          <button class="ingresaR" id="ingresaR">Iniciar Sesión</button>
        </div>
        <!-- Apartado Volver -->
        <div class="volver">
          <a href="../../paginas/publico/home.html"><i class="bi bi-chevron-left"></i> Volver a la pagina principal</a>
        </div>
      </section>
    
      <!-- Seccion de Iniciar Sesíon  -->
      <section class="secIngresar">
        <!-- Logo2 -->
        <div class="logoo2">
          <img src="https://i.postimg.cc/xdqv2rgS/logo-Naranja.png" alt="logo">
          <p>¡HOLA! <br>Si aun no tienes una cuenta por favor registrate aqui</p>
        </div>
        <!-- Titulo -->
        <div class="ingresar">
          <h2>Ingresar</h2>
        </div>
        <!-- Formulario de inicio sesión -->
        <form class="ingresarForm" id="ingresarForm" action="" method="post" novalidate>

          <div class="correoIng">
            <input type="email" name="correoIng" id="correoIng" required>
            <label for="correoIng">Correo</label>
          </div>

          <div class="passwordIng">
            <input type="password" name="passwordIng" id="passwordIng" required>
            <label for="passwordIng">Contraseña</label>
          </div>
          <a href="#" class="olvido">¿Has olvidado tu contraseña?</a>
          <div class="ingresaI">
          <input type="submit" value="Iniciar Sesión">
          </div>
        </form>
        <!-- Boton apartado iniciar sesión -->
        <div class="btnCrear" id="btnCrear">
          <button class="crearI" id="crearI">Crear Cuenta</button>
        </div>
        <!-- Apartado Volver -->
        <div class="volver">
          <a href="../../paginas/publico/home.html"> <i class="bi bi-chevron-left"></i> Volver a la pagina principal</a>
        </div>
      </section>
    </div>
    <!-- Sin footer -->
    <footer></footer>
  </main>

  <!-- Se vincula el archivo js -->
  <script src="../../scripts/login.js" type="module"></script>
  <script src="../../scripts/validaciones_InisioSesion.js" type="module"></script>
  <script src="../../scripts/pruebaregistro.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.11.1/sweetalert2.all.js" integrity="sha512-EETzuDes5NYDQpuTl1crNKcXk4ExLa3AUNNQJtqJsZ2Q9TTCSglaFI315jWZsZ/7lo9iSpBD5Dj67WE0vdP1ew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
