<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://i.postimg.cc/qRvXjXKP/favicon.png" type="image/x-icon">
  <title>Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- importacion de iconos -->
  <link rel="stylesheet" href="../../estilos/publico/productos.css">
  <link rel="stylesheet" href="../../estilos/publico/carritoCompras.css">
  <link rel="stylesheet" href="../../estilos/publico/modal.css">
  <link rel="stylesheet" href="../../estilos/publico/footer.css">
</head>

<body>
  <main class="contenedorPrincipal">
    <header class="encabezado" id="encabezadohead">
    </header>
    <section class="contenidoTotal">

      <div class="titulo">
        <h1>PRODUCTOS</h1>
      </div>

      <!-- Barra de filtrar  -->
      <div class="contgrid">
        <div class="filtrar" id="filtrar">
          <h3>Barra de filtro</h3>

          <!-- categorias -->
          <p class="catTilulo">Categorias</p>
          <div class="categoria">
            <p>
              <input type="checkbox" id="hombre"></label>
              <label for="hombre">Hombres
            </p>
            <p>
              <input type="checkbox" id="mujer">
              <label for="mujer">Mujeres</label>
            </p>
            <p>
              <input type="checkbox" id="ninos">
              <label for="ninos">Ni√±os</label>
            </p>
          </div>

          <!-- Tallas -->
          <p>Tallas</p>
          <div class="talla">
            <p>
              <input type="checkbox" name="l" id="l">
              <label for="l">L</label>
            </p>
            <p>
              <input type="checkbox" name="xl" id="xl">
              <label for="xl">XL</label>
            </p>
            <p>
              <input type="checkbox" name="xxl" id="xxl">
              <label for="xxl">XXL</label>
            </p>
            <p>
              <input type="checkbox" name="xxxl" id="xxxl">
              <label for="xxxl">XXXL</label>
            </p>
          </div>
        </div>

        <!--Tarjeta de productos -->
        <div class="tarjeta" id="tarjeta"></div>

        <!-- detalle de producto -->
        <div class="inforProducto" id="inforProducto"></div>
      </div>

      <!-- paginacion -->
      <div class="paginacion">
        <button id="atras">Atras</button>
        <span id="indicadorPagina"></span>
        <button id="siguiente">Siguiente</button>
      </div>
    </div>
    </div>

    <footer class="footer"></footer>

    <!-- MODAL CARRITO DE COMPRAS -->
    <section class="mainCarrito" id="mainCarrito"></section>
  </main>

  <!-- Se vincula el archivo js -->
  <script src="../../componentes/publico/nav.js"></script>
  <script src="../../consumoApi/ejeLocalStorage.js" type="module"></script>
  <script src="../../scripts/productos.js" type="module"></script>
  <script src="../../scripts/modal.js" type="module"></script>
  <script src="../../componentes/publico/carritoComprasComponente.js" type="module"></script>
  <script src="../../componentes/publico/footer.js"></script>
  <script src="../../scripts/carritoCompras.js" type="module"></script>
</body>

</html>
