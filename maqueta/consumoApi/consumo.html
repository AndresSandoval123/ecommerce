<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consumo api</title>
    <!-- <link rel="stylesheet" href="/maqueta/consumoApi/liProductos.css"> -->
    
</head>
<body>
    <h1>Consumo objeto en Js</h1>
    <a href="/maqueta/consumoApi/lista.json"></a>
    <section class="productCard" id="productCard">

        <form id="formulario">
        <label for="nombreProducto">Nombre de producto</label>
        <input type="text" id="nombreProducto" name="nombreProducto">

        <label for="descripcion">descripcion de producto</label>
        <input type="text" id="descripcion" name="descripcion">

        <label for="talla">Talla</label>
        <select name="talla" id="talla">
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
            <option value="xxxl">XXXL</option>
        </select>

        <label for="color">Color de producto</label>
        <input type="text" id="color" name="color">

        <label for="precio">Precio de producto</label>
        <input type="number" id="precio" name="precio">

        <label for="stock">Stock de producto</label>
        <input type="number" id="stock" name="stock">

        <button id="boton" type="submit">guardar producto</button>
        <input type="submit" value="enviar">
        </form>

        <div id="nombres"></div>
    </section>
    <!-- <script src="/maqueta/consumoApi/tarea7copy.js"></script> -->
    <!-- <script src="/maqueta/consumoApi/x.js"></script> -->
    <!-- <script src="/maqueta/consumoApi/demostrar.js"></script> -->
    <script src="/maqueta/consumoApi/llamar.js"></script>

    
</body>
</html>
